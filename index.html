<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body,
      #map_canvas {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <script
      type="text/javascript"
      src="http://maps.google.com/maps/api/js?key=AIzaSyD2_iNtr9rLpE-73cVndk-j5gKwjHlSRWc"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/gh/geocodezip/geoxml3@master/polys/geoxml3.js"
    ></script>
    <div id="map_canvas"></div>
    <script>
      var kmlString =
        '<?xml version="1.0" encoding="UTF-8"?><kml xmlns="http://www.opengis.net/kml/2.2"><Placemark><name>My office</name><description>This is the location of my office.</description><Point><coordinates>137.8037725,34.7914571</coordinates></Point></Placemark><Placemark><Point><coordinates>137.6879249,34.8059070</coordinates></Point></Placemark><Placemark><Point><coordinates>137.8092745,34.8282330</coordinates></Point></Placemark></kml>';
      var map;

      function initialize() {
        var myOptions = {
          zoom: 8,
          center: {
            lat: 42,
            lng: -70,
          },
        };
        map = new google.maps.Map(
          document.getElementById("map_canvas"),
          myOptions
        );
        infowindow = new google.maps.InfoWindow({});
        geoXml = new geoXML3.parser({
          map: map,
          infoWindow: infowindow,
          singleInfoWindow: true,
        });
        geoXml.parseKmlString(kmlString);
      }
      google.maps.event.addDomListener(window, "load", initialize);
    </script>
  </body>
</html>
